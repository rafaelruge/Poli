<!DOCTYPE html>
<html lang="es"> <!-- Define el idioma del contenido como español -->
<head>
    <meta charset="UTF-8"> <!-- Establece la codificación de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Hace que el diseño sea responsivo -->
    <title>Portal Educativo</title> <!-- Título de la página que se muestra en la pestaña del navegador -->
    <link rel="stylesheet" href="estilos.css"> <!-- Enlace al archivo CSS para el diseño -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Biblioteca para gráficos -->
    <script src="https://www.youtube.com/iframe_api"></script> <!-- API de YouTube para incrustar videos -->
</head>
<body>
    <header class="main-header"> <!-- Cabecera principal del sitio -->
        <h1 class="logo">Portal <span>Educativo</span></h1> <!-- Título del portal, con énfasis en "Educativo" -->
    </header>

    <main> <!-- Contenedor principal para el contenido dinámico -->
        <!-- Vista de Registro -->
        <section id="registroView" class="view"> <!-- Sección para registrar usuarios -->
            <h2>Registro de Usuario</h2>
            <form id="formRegistro" class="form"> <!-- Formulario para registrar datos del usuario -->
                <label for="nombre">Nombre:</label> <!-- Etiqueta para el campo de nombre -->
                <input type="text" id="nombre" placeholder="Ingresa tu nombre" required> <!-- Entrada para el nombre -->

                <label for="correo">Correo Electrónico:</label> <!-- Etiqueta para el campo de correo -->
                <input type="email" id="correo" placeholder="Ingresa tu correo" required> <!-- Entrada para el correo electrónico -->

                <label for="edad">Edad:</label> <!-- Etiqueta para el campo de edad -->
                <input type="number" id="edad" placeholder="Ingresa tu edad" min="18" required> <!-- Entrada numérica con mínimo de 18 -->

                <button type="submit">Registrar</button> <!-- Botón para enviar el formulario -->
            </form>
        </section>

        <!-- Vista de Usuario Registrado -->
        <section id="userView" class="view hidden"> <!-- Sección que muestra información del usuario registrado -->
            <h2>Bienvenido, <span id="userName"></span></h2> <!-- Muestra el nombre del usuario -->
            <p>Correo: <span id="userEmail"></span></p> <!-- Muestra el correo registrado -->
            <p>Edad: <span id="userAge"></span></p> <!-- Muestra la edad registrada -->
            <div class="button-group"> <!-- Botones para realizar acciones -->
                <button onclick="salir()">Salir</button> <!-- Botón para cerrar sesión -->
                <button onclick="mostrarCategorias()">Ver Categorías y Videos</button> <!-- Botón para cambiar a la vista de categorías -->
                <button onclick="mostrarGraficos()">Ver Gráficos</button> <!-- Botón para cambiar a la vista de gráficos -->
            </div>
        </section>

        <!-- Vista de Categorías y Videos -->
        <section id="categoriesView" class="view hidden"> <!-- Sección para mostrar categorías y videos -->
            <h2>Categorías</h2> <!-- Título de la sección -->
            <div id="categorias" class="categories"></div> <!-- Contenedor dinámico para las categorías -->
            <div id="videos" class="videos"></div> <!-- Contenedor dinámico para los videos -->
            <button onclick="volver()">Volver</button> <!-- Botón para regresar a la vista anterior -->
        </section>

        <!-- Vista de Gráficos -->
        <section id="chartsView" class="view hidden"> <!-- Sección para mostrar gráficos -->
            <h2>Gráficos de Datos</h2> <!-- Título de la sección -->
            <canvas id="graficoBarra"></canvas> <!-- Espacio para un gráfico de barras -->
            <canvas id="graficoPastel"></canvas> <!-- Espacio para un gráfico de pastel -->
            <button onclick="volver()">Volver</button> <!-- Botón para regresar a la vista anterior -->
        </section>
    </main>

    <footer class="main-footer"> <!-- Pie de página del sitio -->
        <p>&copy; 2024 Portal Educativo. Todos los derechos reservados.</p> <!-- Mensaje de copyright -->
    </footer>

    <script src="script.js"></script> <!-- Archivo JavaScript que controla la lógica de las vistas -->
</body>
</html>
