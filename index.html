<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Educativo</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
    <header class="main-header">
        <h1 class="logo">Portal <span>Educativo</span></h1>
    </header>

    <main>
        <!-- Vista de Registro -->
        <section id="registroView" class="view">
            <h2>Registro de Usuario</h2>
            <form id="formRegistro" class="form">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Ingresa tu nombre" required>
                
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" placeholder="Ingresa tu correo" required>
                
                <label for="edad">Edad:</label>
                <input type="number" id="edad" placeholder="Ingresa tu edad" min="18" required>
                
                <button type="submit">Registrar</button>
            </form>
        </section>

        <!-- Vista de Usuario Registrado -->
        <section id="userView" class="view hidden">
            <h2>Bienvenido, <span id="userName"></span></h2>
            <p>Correo: <span id="userEmail"></span></p>
            <p>Edad: <span id="userAge"></span></p>
            <div class="button-group">
                <button onclick="salir()">Salir</button>
                <button onclick="mostrarCategorias()">Ver Categorías y Videos</button>
                <button onclick="mostrarGraficos()">Ver Gráficos</button>
            </div>
        </section>

        <!-- Vista de Categorías y Videos -->
        <section id="categoriesView" class="view hidden">
            <h2>Categorías</h2>
            <div id="categorias" class="categories"></div>
            <div id="videos" class="videos"></div>
            <button onclick="volver()">Volver</button>
        </section>

        <!-- Vista de Gráficos -->
        <section id="chartsView" class="view hidden">
            <h2>Gráficos de Datos</h2>
            <canvas id="graficoBarra"></canvas>
            <canvas id="graficoPastel"></canvas>
            <button onclick="volver()">Volver</button>
        </section>
    </main>

    <footer class="main-footer">
        <p>&copy; 2024 Portal Educativo. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
