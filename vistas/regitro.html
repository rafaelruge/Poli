<!-- FORMULARIOS -->
<div class="register-section">
    <div class="register-container">
        <!-- Columna izquierda: Imagen -->
        <div class="register-image">
            <img src="https://images.unsplash.com/photo-1605000797499-95a51c5269ae?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Imagen de registro">
        </div>
        
        <!-- Columna derecha: Formulario -->
        <div class="register-form">
            <h2 class="form-title">Registro</h2>
            
            <form>
                <div class="form-group">
                    <label for="company">NIT de la empresa.</label>
                    <input type="number" id="company" placeholder="NIT de la empresa">
                </div>
                
                <div class="form-group">
                    <label for="social">Razón Social</label>
                    <input type="text" id="social" placeholder="Descripción razón social">
                </div>
                
                <div class="form-group">
                    <label for="document">Correo Electronico</label>
                    <input type="email" id="document" placeholder="Correo Electronico">
                </div>
                
                <div class="form-group">
                    <label for="contract">Contraseña</label>
                    <input type="password" id="contract" placeholder="Contraseña">
                </div>

                <!-- Campo desplegable al final -->
                <div class="form-group">
                    <label for="userType">Tipo de usuario:</label>
                    <select id="userType" class="form-select">
                        <option value="ciudadano">Ciudadano</option>
                        <option value="empresa">Empresa Recolectora</option>
                        <option value="administrador">Administrador</option>
                    </select>
                </div>
                
                <button type="submit" class="register-btn"><a href="login.html">Registrarme →</a></button>
            </form>
        </div>
    </div>
</div>
